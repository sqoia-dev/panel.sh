name: "panel.sh"
type: "sw.application"
description: >-
  The world's most popular open source digital signage project
post-provisioning: >-

  ## Introduction

  panel.sh is community-backed digital signage software maintained by the panel.sh team.

  With panel.sh, a monitor/TV and a Raspberry Pi, you can create a remotely managed screen that can display:

  * Images

  * Video

  * Web pages

  * Video feeds (RTSP)

  Thanks to Balena [OpenFleets](https://hub.balena.io/organizations/screenly_ose/fleets), you benefit from having automatic updates. As soon as updates are shipped, they will be deployed to your device.

